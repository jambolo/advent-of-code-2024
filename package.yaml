name:                AdventOfCode2024
version:             0.1.0.0
github:              "jambolo/advent-of-code-2024"
license:             MIT
author:              "John Bolton"
maintainer:          "jambolo@users.noreply.github.com"
copyright:           "Copyright John Bolton 2024"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jambolo/AdventOfCode2024#readme>

dependencies:
- base >= 4.7 && < 5
- regex-tdfa ^>= 1.3.2
- array
- containers
- split
- time

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  exposed-modules:
  - Day01
  - Day02
  - Day03
  - Day04
  - Day05
  - Day06
  - Day07
  - Day08
  - Day09
  - Day10
  - Day11
  - Day12
  - Day13
  - Day14
  - Day15
executables:
  AdventOfCode2024:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode2024

tests:
  AdventOfCode2024-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode2024
